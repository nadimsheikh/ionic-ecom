<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>product-list</ion-title>
  </ion-toolbar>
  <ion-searchbar animated [(ngModel)]="searchText" (ionChange)="searchProduct($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row *ngIf="products?.length != 0">
      <ion-col size="6" *ngFor="let product of products">
        <ion-card>
          <ion-card-header>
            <ion-thumbnail>
              <ion-img [src]="product.image_thumb"></ion-img>
            </ion-thumbnail>
            <ion-card-title [routerDirection]="'backward'" [routerLink]="[product.url]">{{product.name}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p>{{product.price}}</p>
            <p>{{product.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
