<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Home Page
    </ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="goToCart()">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
      <ion-button (click)="goToSearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment scrollable *ngIf="types?.length != 0">
    <ion-segment-button *ngFor="let type of types">
      <ion-label>{{type.name}}</ion-label>
    </ion-segment-button>
  </ion-segment>


  <ion-grid>

    <ion-row *ngIf="products?.length != 0">

      <ion-col size="6" *ngFor="let product of products">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            <ion-card-title>{{product.name}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p>{{product.price}}</p>
              <p>{{product.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>



</ion-content>
