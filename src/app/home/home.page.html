<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Ionic Ecom
    </ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="goToCart()">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
      <ion-button (click)="goToSearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment scrollable *ngIf="types?.length != 0" (ionChange)="typeChanged($event)">
    <ion-segment-button *ngFor="let type of types">
      <ion-label>{{type.name}}</ion-label>
    </ion-segment-button>
  </ion-segment>


  <ion-grid>

    <ion-row *ngIf="products?.length != 0">

      <ion-col size="6" *ngFor="let product of products">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            <ion-card-title>{{product.name}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p>{{product.price}}</p>
              <p>{{product.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>


<!-- fab placed in the center of the content with a list on each side -->
<ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    
    
    <ion-fab-list side="end">
        <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
