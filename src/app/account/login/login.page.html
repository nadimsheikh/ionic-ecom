<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <ion-list no-lines>
      <ion-item>
        <ion-label position="floating" color="{{formErrors.username ? 'danger' : 'primary'}}">Username</ion-label>
        <ion-input type="text" formControlName="username" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item *ngIf="formErrors.username">
        <ion-text color="danger">{{ formErrors.username }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="{{formErrors.password ? 'danger' : 'primary'}}">Password</ion-label>
        <ion-input type="password" formControlName="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="formErrors.password">
        <ion-text color="danger">{{ formErrors.password }}</ion-text>
      </ion-item>
    </ion-list>

    <ion-button type="submit" color="primary" expand="block">Login</ion-button>
    <ion-button color="default" expand="block" (click)="redirectRegister()">Register</ion-button>
  </form>
</ion-content>
