<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <ion-item [routerDirection]="'backward'" [routerLink]="[product.url]">
        <ion-avatar slot="start">
          <ion-img [src]="product.product_image"></ion-img>
        </ion-avatar>
        <ion-label>
          {{product.product_name}}
        </ion-label>
        <p>{{product.price}}</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeProduct(product)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-button color="primary" (click)="addCart()">Continue</ion-button>

</ion-content>
