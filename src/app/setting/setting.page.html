<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Store Setting</ion-list-header>

    <ion-item>
      <ion-label>Currency</ion-label>
      <ion-select placeholder="Select Currency" [(ngModel)]="currency_id" (ionChange)="setCurrency($event)">
        <ion-select-option *ngFor="let currency of currencies" value="{{currency.id}}">{{currency.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <ion-button expand="block" (click)="logout()">Logout</ion-button>
</ion-content>
