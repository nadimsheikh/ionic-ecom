<ion-app>

  <ion-menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-item-divider>
          <ion-label>
            Types
          </ion-label>
        </ion-item-divider>

        <ion-menu-toggle auto-hide="false" *ngFor="let type of types">
          <ion-item [routerDirection]="'root'" [routerLink]="[type.url]">
            <ion-label>
              {{type.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>




        <ion-item-divider>
          <ion-label>
            Information
          </ion-label>
        </ion-item-divider>

        <ion-menu-toggle auto-hide="false" *ngFor="let info of informations">
          <ion-item [routerDirection]="'root'" [routerLink]="[info.url]">
            <ion-label>
              {{info.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>

</ion-app>
